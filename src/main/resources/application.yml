server:
  port: 5000
  tomcat:
    use-relative-redirects: true
  ssl:
    key-store: "classpath:keystore.jks"
    key-store-password: "kurento"
    key-store-type: "JKS"
    key-alias: "kurento-selfsigned"
  error:
    include-exception: true
    include-stacktrace: always

logging:
  level:
    org:
      springframework:
        security: INFO
        web:
          filter:
            CommonsRequestLoggingFilter: INFO