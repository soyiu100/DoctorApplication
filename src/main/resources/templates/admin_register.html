<!-- Admin registration page : /admin/register -->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <th:block th:include="../fragments/header.html"></th:block>
</head>
<body>
<th:block th:include="../fragments/navbar.html"></th:block>
<div class="d-flex justify-content-center">
    <form action="/create_admin_form" method="post">
        <fieldset>
            <h1>Register</h1>
            <div class="form-group">
                <!-- Username -->
                <label class="col-form-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" id="username" name="username" placeholder="Please enter a username"
                           class="form-control" required>
                    <small class="form-text text-muted">Username can contain any letters or numbers, without spaces.</small>
                </div>
            </div>
            <div class="form-group">
                <!-- E-mail -->
                <label class="col-form-label" for="email">E-mail</label>
                <div class="controls">
                    <input type="text" id="email" name="email" placeholder="" class="form-control" required>
                    <small class="form-text text-muted">Please provide your e-mail.</small>
                </div>
            </div>
            <div class="form-group">
                <!-- FirstName -->
                <label class="col-form-label" for="firstName">First Name</label>
                <div class="controls">
                    <input type="text" id="firstName" name="firstName" placeholder="" class="form-control" required>
                </div>
            </div>
            <div class="form-group">
                <!-- LastName -->
                <label class="col-form-label" for="lastName">Last Name</label>
                <div class="controls">
                    <input type="text" id="lastName" name="lastName" placeholder="" class="form-control" required>
                </div>
            </div>
            <!-- Button -->
            <div class="controls">
                <button class="btn btn-success">Register</button>
            </div>
        </fieldset>
    </form>
</div>
</body>
<th:block th:include="../fragments/remove_logout.html"></th:block>
</html>
